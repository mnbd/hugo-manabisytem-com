<table class="table table-hover table-condensed ">
  <thead>
    <tr>
      <th>拡張子</th>
      <th>読み</th>
      <th>名前</th>
      <th>説明</th>
    </tr>
  </thead>
  <tbody>
    {{- range .Site.Data.extensions }}
    <tr>
      <td>{{ .extension }}</td>
      <td>{{ .ruby }}</td>
      <td>{{ .name }}</td>
      <td>{{ .description }}</td>
    </tr>
    {{- end }}
  </tbody>
</table>

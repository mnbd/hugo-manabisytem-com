<table class="table table-hover table-condensed ">
  <thead>
    <tr>
      <th>ソフトウェア名</th>
      <th>ファイル名</th>
      <th>ファイルの場所</th>
    </tr>
  </thead>
  <tbody>
    {{- range .Site.Data.filelocations }}
    <tr>
      <td>{{ .software }}</td>
      <td>{{ .program }}</td>
      <td>{{ .path }}</td>
    </tr>
    {{- end }}
  </tbody>
</table>
